language: bash
sudo: required
dist: trusty
script: sudo make
before_install:
- sudo apt-get update -qq
- sudo apt-get install -qq debootstrap xz-utils qemu-user-static make -y
before_deploy:
- chmod -R 777 dist
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - dist/pmsbox-odroidc1_1.0.0.img.xz
    - dist/pmsbox-suite-odroidc1_1.0.0.img.xz
  skip_cleanup: true
  on:
    repo: tproenca/pmsbox
    branch: travis
    tags: true
